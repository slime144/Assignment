<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div>
        <h1 style="text-align: center; color: blue; background-color: antiquewhite;"> LIGHT BULB</h1>
    </div>
    <button onclick="lighton()">Light on</button>
    <img src="light-bulb-off.jpg" style="width: 200px;" alt="Light-off" id="off">
    <button onclick="lightoff()">Light off</button>


    <script>
        function lighton() {
            console.log(off.src="light-bulb.jpg")
        }

        function lightoff() {
            console.log(document.getElementById('off').src="light-bulb-off.jpg")
        }
    </script>
